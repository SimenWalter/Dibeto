{% include "main.html" %}
<link rel="stylesheet" href="../static/style.css">

{% block body %}
<div class="container">

   <div class="row">

      <div class="col md-12">

         <h2>Anything you want to discuss? <button type="button" class="btn btn-success  pull-right" data-toggle="modal"
               data-target="#myModal">Create a topic!</button></h2>

         <table class="table table-striped">
            {% for row in topics %}
            <tr>
               <td>{{row.1}}</td> 
               <td><a href="{{ url_for('views.the_claims') }}" class="btn btn-success  pull-right"></a>{{row.2}}</td> 
               <td>{{row.5}}</td>

               <a href="/delete/{{row.0}}" class="btn btn-danger btn-xs"
                  onclick="return confirm('Do you want to delete your topic?')">Delete</a>
      
            </tr>

            {% endfor %}
            </tbody>
         </table>
      </div>
      <div id="myModal" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Submit a topic</h4>
               </div>
               <div class="modal-body">
                  <form action="{{ url_for('auth.insert') }}" method="POST">
                     <div class="form-group">
                        <label>Title:</label>
                        <input type="text" class="form-control" name="name" required="1">
                     </div>
                     <div class="form-group">
                        <label>Text:</label>
                        <input type="text" class="form-control" name="text" required="1">
                     </div>
                     <div class="form-group">
                        <button class="btn btn-primary" type="submit">Post</button>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>





      {% endblock %}

      <script type="text/javascript" src="../static/jquery-3.2.1.min.js"></script>

      <script type="text/javascript" src="../static/js.js"></script>
