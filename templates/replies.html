{% include "main.html" %}
<link rel="stylesheet" href="../static/style.css">

{% block body %}

<h2>Replies <button type="button" class="btn btn-success  pull-right" data-toggle="modal"
    data-target="#myModal">Create a reply!</button></h2>
<div class="container">
    <div class="row">
    <div> 
      

        <div class="col md-12">
            <div class="row">
                <div> 
                    <table class="table table-striped">
                        {% for row in replies %}
                        <tr>
                           <td>{{row.1}}</td> 
                           <td>{{row.2}}</td> 
                  
                        </tr>
            
                        {% endfor %}
                     </table>
                </div>
        </div>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Submit a reply</h4>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('auth.insertreply')}}" method="POST">
                            <div class="form-group">
                                <label>Title:</label>
                                <input type="text" class="form-control" name="replytitle" required="1">
                            </div>
                            <div class="form-group">
                                <label>Text:</label>
                                <input type="text" class="form-control" name="replytext" required="1">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Post</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>





{% endblock %}
<script type="text/javascript" src="../static/jquery-3.2.1.min.js"></script>

<script type="text/javascript" src="../static/js.js"></script>
